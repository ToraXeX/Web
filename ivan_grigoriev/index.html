<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="content_1">
        <header class="header">
            <div class="logo">
                <img src="img/blender.png" alt="Blender">
                <p>Tora</p>
            </div>
            <div class="sites_nav">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">My works</a>
                <a href="#" class="link">Contacts</a>
            </div>
        </header>
        <div class="main_info">
            <div class="text_info_container">
                <h1 class="h_text_info">Welcome...</h1>
                <div class="txt_info">
                    Tomorrow you will 
                    have your own 3D model for business
                </div>
                <a href="#" style="text-decoration: none;"><div class="button_main"><p>Get a model for FREE</p></div></a>
            </div>
            <div class="my_works">
                <h1>My works</h1>
                <div class="container_works">
                    <div class="tetris"></div>
                    <div class="fox"></div>
                    <div class="house"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content_2">
        <div class="contact_me">
            <div class="text_contacts">
                <h1 class="h_text_contacts">Do you want a 3d model?</h1>
                <div class="main_txt_contacts">“Today you make cartoons with 3d models, and tomorrow this cartoons brings you money”</div>
                <p class="autor">Ivan Tora</p>
            </div>
            <form class="form" id="input-form" method="post" target="no-target" name="submit-to-google-sheet">
                <div class="form_data">
                    <input type="text" class="li" id="input-name" placeholder="Your name" autocomplete="off" name="name">
                    <input type="text | email" class="li" id="input-email" placeholder="Your email" autocomplete="off" name="email" style="margin-left: 1rem;">
                </div>
                <textarea class="li" id="message" placeholder="Your message" name="message"></textarea>
                <button type="submit" id="send" name="send">To send</button>
            </form>            
        </div>
        <footer class="footer">
            <div class="copyright_notice">
                <p>Grigoriev Ivan</p>
                <p>&copy; 2023. All rights reserved.</p>
            </div>
            <div class="social_link">
                <a href="#"><img src="img/telegram.svg" alt="telegram"></a>
                <a href="#"><img src="img/vk.svg" alt="vk"></a>
                <a href="#"><img src="img/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="img/google.png" alt="google"></a>
                <a href="#"><img src="img/discrord.svg" alt="discrord"></a>
            </div>
        </footer>
    </div>
</body>
</html>
